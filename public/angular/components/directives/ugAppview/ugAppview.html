<div class="appview">
  <div class="appview-header">
    <div class="appview-icon"><img ng-src="public/img/svg/{{app.imageFileName}}.svg"/></div>
    <div class="appview-title">{{ app.title }}</div>
    <i class="appview-cancel close icon-cancel" ng-if="hasCloseIcon" data-dismiss="modal"></i>
  </div>
  <div class="appview-body">
    <iframe class="js-appview-iframe" data-dom-resize-listener="body" ng-src="{{app.url}}"
            frameborder="0"></iframe>
  </div>
</div>
