    <ug-tabs>
      <ul>
        <li class="favgroup"
            ng-repeat="favgroup in filteredFavgroups = (favgroups | orderBy:'[-isDefault,position]')"
            ng-controller="FavgroupCtrl">
          <a href="#favgroup-{{favgroup.id}}">{{favgroup.title}}</a>
        </li>
      </ul>
      <div class="favgroup-apps js-favgroup-apps-drop-container"
           id="favgroup-{{favgroup.id}}"
           ng-repeat="favgroup in filteredFavgroups = (favgroups | orderBy:'[-isDefault,position]')"
           ng-model="favgroup.apps"
           ui-sortable="sortableOptions">
        <ug-app class="app-large" id="app_{{app.id}}" ng-click="showApp(app)" model="app" has-unfav-icon="true"
                ng-repeat="app in favgroup.apps"></ug-app>
      </div>

    </ug-tabs>

  <ug-appview ng-if="!isPhone && !isTablet" class="col-md-6"></ug-appview>

  <!-- MODAL APPVIEW -->
  <div ug-show-modal="isModalShown" class="modal fade">
