<div class="modal-header">
  <div class="appview-title">{{ app.title }}</div>
  <div class="appview-icon"><img src="public/img/svg/{{app.imageFileName}}.svg"/></div>
  <i class="close icon-cancel" ng-click="$close()"></i>
</div>
<div class="modal-body appview-body">
  <iframe class="iframeplus" id="appview-iframe" data-dom-resize-listener="body" src="{{app.url}}"
          frameborder="0"></iframe>
</div>
