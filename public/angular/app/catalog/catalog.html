<section class="section-catalog">
  <div class="appcategory" ng-repeat="appCategory in appCategories">
    <div class="appcategory-title">{{appCategory.title}}</div>
    <div class="app app-small" ng-repeat="app in appCategory.apps">
      <div class="app-icon">
        <i class="icon-link"></i>
      </div>
      <div class="app-title">
        <div class="ellipsis" ui-jq="ellipsis" ui-options="{row:2}">{{app.title}}</div>
      </div>
    </div>
  </div>
</section>
