<div class="app app-small">
  <div class="app-hover-overlay"></div>
  <div class="app-icon">
    <i class="icon-link"></i>
  </div>
  <div class="app-title">
    <div class="ellipsis" ui-jq="ellipsis" ui-options="{row:2}">{{app.title}}</div>
  </div>
  <div class="app-fav" ng-class="{'app-fav-active': app.isFavorited}">
    <i class="icon-star-5"></i>
  </div>
</div>
