<section class="section-catalog">
  <div class="catalog-search">
    <input type="text" class="form-control" placeholder="Search" ng-model="search.$"/>
  </div>
  <div class="appcategory" ng-repeat="appCategory in appCategories">
    <div class="appcategory-title">{{appCategory.title}}</div>
    <div class="app app-small" ng-repeat="app in appCategory.apps | filter:search:strict">
      <div class="app-hover-overlay"></div>
      <div class="app-icon">
        <i class="icon-link"></i>
      </div>
      <div class="app-title">
        <div class="ellipsis" ui-jq="ellipsis" ui-options="{row:2}">{{app.title}}</div>
      </div>
    </div>
  </div>
</section>
